<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <!-- My custom CSS -->
    <link rel="stylesheet" href="../static/css/style.css">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="120x120" href="../static/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../static/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../static/favicon/favicon-16x16.png">
    <link rel="icon" type="image/png" sizes="96x96" href="../static/favicon/android-chrome-96x96.png">

    <title>Zen Oasis Spa</title>
</head>

<body>
    <header>
        <!-- Top bar -->
        <div class="container-fluid fixed-top text-center text-md-end bg-dark py-2">
            <a href="" class="text-white">Contact Us</a>
            <span class="text-white">|</span>
            <a href="" class="text-white">Sign In</a>
        </div>
        <!-- Navigation -->
        <nav class="navbar fixed-top navbar-expand-md">
            <div class="container-fluid">
                <a class="navbar-brand ms-sm-5" href="{% url 'home' %}">
                    <img src="../static/images/logo.webp" alt="Logo" width="140" height="70">
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link" aria-current="page"
                                href="{% url 'home' %}">Home</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'discover_spa' %}">Discover Zen Oasis</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'treatments' %}">Treatments</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="{% url 'location' %}">Location</a>
                        </li>
                    </ul>
                    <button class="btn btn-light btn-old-lace fw-bold me-2" type="button">Book Now</button>
                </div>
            </div>
        </nav>
    </header>

    <main class="custom-margin">
        {% block content %}
        {% endblock content %}
    </main>

    <!-- Footer -->
    <footer class="text-center text-old-lace">
        <div class="container pt-4">
            <div class="mb-4">
                <!-- Facebook -->
                <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!"><i
                        class="fa-brands fa-facebook-f"></i></a>

                <!-- Twitter -->
                <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!"><i
                        class="fa-brands fa-x-twitter"></i></a>

                <!-- Instagram -->
                <a data-mdb-ripple-init class="btn btn-link btn-floating btn-lg text-body m-1" href="#!"><i
                        class="fa fa-instagram"></i></a>
            </div>
        </div>
        <div class="text-center p-3">
            Â© 2024 Copyright:
            <a class="text-old-lace" href="https://github.com/enniovilla" target="_blank">Ennio Villa</a>
        </div>
    </footer>

    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/1014f68af8.js" crossorigin="anonymous"></script>

    <!-- Bootstrap JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous">
    </script>
    <script src="../static/js/script.js"></script>
</body>

</html>
