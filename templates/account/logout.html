{% extends "base.html" %}

{% load i18n %}

{% block head_title %}
{% trans "Sign Out" %}
{% endblock head_title %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center text-center">
            <div class="col-6">
                <h1>{% trans "Sign Out" %}</h1>
                <p>{% trans 'Are you sure you want to sign out?' %}</p>
                <form method="post" action="{{ logout_url }}">
                    {% csrf_token %}
                    {{ redirect_field }}
                    <button type="submit" class="btn btn-minty text-old-lace fw-bold">{% trans 'Sign Out' %}</button>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
