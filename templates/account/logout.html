{% extends "base.html" %}

{% load i18n %}
{% load allauth account %}

{% block head_title %}
{% trans "Sign Out" %}
{% endblock head_title %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <h1 class="text-center">{% trans "Sign Out" %}</h1>
                <p class="text-center">{% trans 'Are you sure you want to sign out?' %}</p>
                <form method="post" action="{{ logout_url }}">
                    {% csrf_token %}
                    {{ redirect_field }}
                    <div class="d-flex justify-content-center">
                        <button type="submit" class="btn btn-minty text-old-lace fw-bold">{% trans 'Sign Out' %}</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}
