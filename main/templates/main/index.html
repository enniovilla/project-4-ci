{% extends 'base.html' %}
{% load cloudinary %}

{% block content %}
<section class="container-fluid">
    <div class="row align-items-center">
        <div class="col-lg-6 col-12">
            <div id="carouselExample" class="carousel slide">
                <div class="carousel-indicators">
                    {% for image in image %}
                    {% for image in image %}
                    <button type="button" data-bs-target="#carouselExample" data-bs-slide-to="{{ forloop.counter0 }}"
                        class="{% if forloop.first %}active{% endif %}" {% if forloop.first %}aria-current="true"
                        {% endif %} aria-label="Slide {{ forloop.counter }}"></button>
                    {% endfor %}
                </div>
                <div class="carousel-inner">
                    {% for image in image %}
                    <div class="carousel-item {% if forloop.first %}active{% endif %}">
                        <img src="{{ image.image.url }}" class="d-block w-100" alt="{{ image.title }}">
                    </div>
                    {% endfor %}
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#carouselExample"
                    data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
        </div>
        <div class="col-lg-6 col-12 text-center">
            <h1>{{ welcome.heading | safe }}</h1>
            {{ welcome.paragraph | safe }}
        </div>
    </div>
</section>
{% endblock content %}
